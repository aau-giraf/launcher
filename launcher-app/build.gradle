buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://jenkins.giraf.cs.aau.dk:8080/artifactory/libraries'
        }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'dk.aau.cs.giraf:auto-deploy-gradle-plugin:1.1'
        classpath 'com.github.triplet.gradle:play-publisher:1.1.4'
    }
}

// Always download latest snapshot
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

apply plugin: 'android'
apply plugin: 'maven-publish'
apply plugin: 'dk.giraf.deploy'
apply plugin: 'com.github.triplet.play'

repositories {
    maven {
        url 'http://jenkins.giraf.cs.aau.dk:8080/artifactory/libraries'
    }
    mavenLocal()

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        unsigned {
            storePassword = ""
            keyAlias = ""
            keyPassword = ""
        }
    }

    buildTypes {
        unsignedBuild {
            debuggable false
            versionNameSuffix '-unsigned'
            signingConfig signingConfigs.unsigned
            minifyEnabled true

            buildConfigField "boolean", "USE_TEST_SERVER", "true"
            buildConfigField "boolean", "ENABLE_SYMMETRICDS", "false"
            buildConfigField "boolean", "USE_PRODUCTION_SERVER", "false"
        }
        debug {
            testCoverageEnabled true

            buildConfigField "boolean", "USE_TEST_SERVER", "true"
            buildConfigField "boolean", "ENABLE_SYMMETRICDS", "false" //Write true here to enable syncronization.
            buildConfigField "boolean", "USE_PRODUCTION_SERVER", "false"
        }
        release {
            minifyEnabled false
            buildConfigField "boolean", "USE_TEST_SERVER", "true"
            buildConfigField "boolean", "ENABLE_SYMMETRICDS", "false"
            buildConfigField "boolean", "USE_PRODUCTION_SERVER", "false" //Production server isn't created yet.
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

allprojects {
    repositories
            {
                mavenCentral()
            }

}
dependencies {
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile('fr.avianey.com.viewpagerindicator:library:2.4.1') {
        exclude module: 'support-v4'
    }
    compile fileTree(include: '*.jar', dir: 'libs')
    compile project(':barcodescanner')
    compile 'dk.aau.cs.giraf:girafComponent:10.8.3@aar'
    compile 'dk.aau.cs.giraf:oasisLib:9.0.2@aar'
    compile 'dk.aau.cs.giraf:localDb:5.1.5@aar'
    compile 'dk.aau.cs.giraf:meta-database:3.2.2'
    compile 'dk.aau.cs.giraf:ShowcaseView:1.0.0'
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile project(':restClientAPI')
    compile 'com.android.support:multidex:1.0.0'
}

play {
    serviceAccountEmail = project.playAcc.accountEmail
    pk12File = file(project.playAcc.keyPath)
    track = 'alpha'
}
