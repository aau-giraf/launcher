apply plugin: 'android'
apply plugin: 'dk.giraf.deploy'
apply plugin: 'play'

android {
    compileSdkVersion 19
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven {
          url uri('gradleLibs/')
        }
    }
    dependencies {
        classpath 'dk.giraf:deployPlugin:1.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.0.2'
    }
}

allprojects {
    repositories
    {
        mavenCentral()
    }
}
dependencies {
    compile ('com.android.support:support-v4:+')
    compile ('fr.avianey.com.viewpagerindicator:library:2.4.1') {
        exclude module:'support-v4'
    }
    compile fileTree(include: '*.jar', dir: 'libs')
    compile project(':barcodescanner')
    compile project(':GIRAF_Components')
    compile project(':OasisLib')
    compile files('libs/libGoogleAnalyticsServices.jar')

}

play {
    serviceAccountEmail = project.playAcc.accountEmail
    pk12File = file(project.playAcc.keyPath)
    track = 'alpha'
}



